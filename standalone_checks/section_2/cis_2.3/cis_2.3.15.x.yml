{{ if .Vars.win2019cis_level_1 }}
command:
  {{ if .Vars.win2019cis_2_3_15_1 }}
  enable_no_case_sensitive_subsytems:
    title: 2.3.15.1 | Ensure 'System objects - Require case insensitivity for non-Windows subsystems' is set to 'Enabled' | reg_check
    exec:  {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SYSTEM/CurrentControlSet/Control/Session Manager/kernel' -Name ObCaseInsensitive
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 2.3.15.1
  {{ end }}
  {{ if .Vars.win2019cis_2_3_15_2 }}
  enable_srengthen_perms:
    title: 2.3.15.2 | Ensure 'System objects - Strengthen default permissions of internal system objects (e.g. Symbolic Links)' is set to 'Enabled' | reg_check
    exec:  {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SYSTEM/CurrentControlSet/Control/Session Manager' -Name ProtectionMode
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 2.3.15.2
  {{ end }}
{{ end }}
