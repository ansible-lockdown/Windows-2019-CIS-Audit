{{ if .Vars.win2019cis_level_2 }}
  {{ if .Vars.win2019cis_19_6_6_1_1 }}
command:
  disable_help_improvement_prog:
    title: 19.6.6.1.1 | Ensure 'Turn off Help Experience Improvement Program' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyvalue -path 'HKCU:/SOFTWARE/Policies/Microsoft/Assistance/Client/1.0' -Name NoImplicitFeedback
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 19.6.6.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
