{{ if .Vars.win2019cis_level_1 }}
command:
  prevent_one_drive_for_file_storage:
    {{ if .Vars.win2019cis_18_9_58_1 }}
    title: 18.9.58.1 | Ensure 'Prevent the usage of OneDrive for file storage' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/OneDrive' -Name DisableFileSyncNGSC
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.58.1
    {{ end }}
{{ end }}
