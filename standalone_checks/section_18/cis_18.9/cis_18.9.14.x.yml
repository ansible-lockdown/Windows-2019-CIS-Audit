{{ if .Vars.win2019cis_level_1 }}
command:
  {{ if .Vars.win2019cis_18_9_14_1 }}
  turn_off_cloud_consumer:
    title: 18.9.14.1 | Ensure 'Turn off cloud consumer account state content' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/Software/Policies/Microsoft/Windows/Cloudcontent' -Name DisableConsumerAccountStateContent
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.14.1
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ if .Vars.win2019cis_18_9_14_2 }}
  turn_off_m3_consumer:
    title: 18.9.14.2 | Ensure 'Turn off Microsoft consumer experiences' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/Software/Policies/Microsoft/Windows/Cloudcontent' -Name DisableWindowsConsumerFeatures
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.14.2
      CISv8:
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
