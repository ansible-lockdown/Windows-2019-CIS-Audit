command:
  ASR_rules_enabled:
    title: 18.9.47.5.1.1 | Ensure 'Configure Attack Surface Reduction rules' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows Defender/Windows Defender Exploit Guard/ASR' -Name ExploitGuard_ASR_Rules
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.45.4.1.1
      CISv8:
      - 10.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
