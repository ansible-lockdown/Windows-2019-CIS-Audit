{{ if .Vars.win2019cis_level_2 }}
command:
  disable_push_to_install:
    {{ if .Vars.win2019cis_18_9_64_1 }}
    title: 18.9.64.1 | Ensure 'Turn off Push To Install service' is set to 'Enabled'  | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/PushToInstall' -Name DisablePushToInstall
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.9.64.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
{{ end }}
