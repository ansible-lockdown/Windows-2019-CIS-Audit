{{ if .Vars.win2019cis_level_2 }}
  {{ if .Vars.win2019cis_18_9_12_1 }}
command:
  disable_camera:
    title: 18.9.12.1 | Ensure 'Configure enhanced anti-spoofing' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Camera' -Name AllowCamera
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.12.1
  {{ end }}
{{ end }}