    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.20.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
