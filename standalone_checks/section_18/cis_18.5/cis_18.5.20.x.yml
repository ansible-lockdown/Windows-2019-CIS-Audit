{{ if .Vars.win2019cis_level_2 }}
command:
  {{ if .Vars.win2019cis_18_5_20_1 }}
  wireless_via_win_connect_disabled:
    title: 18.5.20.1 | Ensure 'Configuration of wireless settings using Windows Connect Now' is set to 'Disabled' | reg_check - EnableRegistrars
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/WCN/Registrars' -Name EnableRegistrars
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.20.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  wireless_uPnP_disabled:
