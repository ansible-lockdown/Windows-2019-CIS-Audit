{{ if .Vars.win2019cis_level_1 }}
  {{ if .Vars.win2019cis_18_5_14_1 }}
command:
  harden_unc_auth_netlogon:
    title: 18.5.14.1 | Ensure 'Hardened UNC Paths' is set to 'Enabled, with "Require Mutual Authentication" and "Require Integrity" set for all NETLOGON and SYSVOL shares's| reg_check NETLOGON
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/NetworkProvider/HardenedPaths' -Name \\*\NETLOGON
    exit-status: 0
    stdout:
    - 'RequireMutualAuthentication=1, RequireIntegrity=1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.5.14.1
  harden_unc_auth_sysvol:
    title: 18.5.14.1 | Ensure 'Hardened UNC Paths' is set to 'Enabled, with "Require Mutual Authentication" and "Require Integrity" set for all NETLOGON and SYSVOL shares's| reg_check SYSVOL
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/NetworkProvider/HardenedPaths' -Name \\*\SYSVOL
    exit-status: 0
    stdout:
    - 'RequireMutualAuthentication=1, RequireIntegrity=1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.5.14.1
  {{ end }}
{{ end }}
