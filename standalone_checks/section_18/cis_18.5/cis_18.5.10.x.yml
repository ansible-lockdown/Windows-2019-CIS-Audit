    - '1'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.10.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}