{{ if .Vars.win2019cis_level_1 }}
command:
  {{ if .Vars.win2019cis_18_9_102_1_1 }}
  disable_basic_auth_winrm:
    title: 18.9.102.1.1 | Ensure 'Allow Basic authentication' is set to 'Disabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_WINRM_CLT }} -Name AllowBasic
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.102.1.1
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ if .Vars.win2019cis_18_9_102_1_2 }}
  disable_allow_unencrypted_traffic_winrm:
    title: 18.9.102.1.2 | Ensure Ensure 'Allow unencrypted traffic' is set to 'Disabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_WINRM_CLT }} -Name AllowUnencryptedTraffic
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.102.1.2
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: false
      CISv8_IG3: true
  {{ end }}
  {{ if .Vars.win2019cis_18_9_102_1_3 }}
  enable_disallow_digest_auth_winrm:
    title: 18.9.102.1.3 | Ensure 'Disallow Digest authentication' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_WINRM_CLT }} -Name AllowDigest
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 18.9.102.1.3
      CISv8:
      - 3.10
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
