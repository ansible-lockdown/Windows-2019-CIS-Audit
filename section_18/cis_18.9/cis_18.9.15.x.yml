{{ if .Vars.win2019cis_level_1 }}
command:
  require_pin_for_pairing:
    {{ if .Vars.win2019cis_18_9_15_1 }}
    title: 18.9.15.1 | Ensure 'Require pin for pairing' is set to 'Enabled - First Time' OR 'Enabled - Always's| reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/Connect' -Name RequirePinForPairing
    exit-status: 0
    stdout:
    - '1'
    {{ end }}
{{ end }}