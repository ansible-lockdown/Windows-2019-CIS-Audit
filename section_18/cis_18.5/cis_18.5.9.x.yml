{{ if .Vars.win2019cis_level_2 }}
command:
  {{ if .Vars.win2019cis_18_5_9_1 }}
  disable_LLTDIO_Domain:
    title: 18.5.9.1 | Ensure 'Turn on Mapper I/O (LLTDIO) driver' is set to 'Disabled' | reg_check - AllowLLTDIOOnDomain
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/LLTD' -Name AllowLLTDIOOnDomain
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.9.1
  disable_LLTDIO_PublicNet:
    title: 18.5.9.1 | Ensure 'Turn on Mapper I/O (LLTDIO) driver' is set to 'Disabled' | reg_check - AllowLLTDIOOnPublicNet
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/LLTD' -Name AllowLLTDIOOnPublicNet
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.9.1
  disable_LLTDIO:
    title: 18.5.9.1 | Ensure 'Turn on Mapper I/O (LLTDIO) driver' is set to 'Disabled' | reg_check - EnableLLTDIO
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/LLTD' -Name EnableLLTDIO
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.9.1
  disable_LLTDIO_PrivateNet:
    title: 18.5.9.1 | Ensure 'Turn on Mapper I/O (LLTDIO) driver' is set to 'Disabled' | reg_check - ProhibitLLTDIOOnPrivateNet
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/LLTD' -Name ProhibitLLTDIOOnPrivateNet
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.9.1
  {{ end }}
  {{ if .Vars.win2019cis_18_5_9_2 }}
  disable_rspndr_Domain:
