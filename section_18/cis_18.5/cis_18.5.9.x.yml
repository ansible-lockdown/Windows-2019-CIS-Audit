      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.9.2
  disable_rspndr_PublicNet:
    title: 18.5.9.2 | Ensure 'Turn on Responder (RSPNDR) driver' is set to 'Disabled' | reg_check - AllowRspndrOnPublicNet
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/LLTD' -Name AllowRspndrOnPublicNet
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.9.2
  disable_rspndr:
    title: 18.5.9.2 | Ensure 'Turn on Responder (RSPNDR) driver' is set to 'Disabled' | reg_check - EnableRspndr
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/LLTD' -Name EnableRspndr
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 2
      Member_Server: 2
      CIS_ID: 18.5.9.2
  disable_rspndr_PrivateNet:
    title: 18.5.9.2 | Ensure 'Turn on Responder (RSPNDR) driver' is set to 'Disabled' | reg_check - ProhibitRspndrOnPrivateNet
    exec: {{ .Vars.ps_regcheck }} get-itempropertyValue -path 'HKLM:/SOFTWARE/Policies/Microsoft/Windows/LLTD' -Name ProhibitRspndrOnPrivateNet
    exit-status: 0
