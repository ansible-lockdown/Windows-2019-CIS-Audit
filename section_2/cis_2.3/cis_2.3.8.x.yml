{{ if .Vars.win2019cis_level_1 }}
command:
  {{ if .Vars.win2019cis_2_3_8_1 }}
  digi_sign_workstation_always:
    title: 2.3.8.1 | Ensure 'Microsoft network client - Digitally sign communications (always)' is set to 'Enabled' | reg_check
    exec:  {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_CCS_LANWORK }} -Name RequireSecuritySignature
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 2.3.8.1
  {{ end }}
  {{ if .Vars.win2019cis_2_3_8_2 }}
  digi_sign_workstation_agree:
    title: 2.3.8.2 | Ensure 'Microsoft network client - Digitally sign communications (if server agrees)' is set to 'Enabled' | reg_check
    exec:  {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_CCS_LANWORK }} -Name EnableSecuritySignature
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 2.3.8.2
  {{ end }}
  {{ if .Vars.win2019cis_2_3_8_3 }}
  3rd_party_unencrypt_disable_workstation:
    title: 2.3.8.3 | Ensure 'Microsoft network client - Send unencrypted password to third-party SMB servers' is set to 'Disabled' | reg_check
    exec:  {{ .Vars.ps_regcheck }} {{ .Vars.HKLM_CCS_LANWORK }} -Name EnablePlainTextPassword
    exit-status: 0
    stdout:
    - '0'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 2.3.8.3
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}