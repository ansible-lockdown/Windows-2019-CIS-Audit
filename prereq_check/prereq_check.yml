command:
  is_reboot_required:
    title: PreReq check Outstanding reboot on system
    exec: powershell.exe -c ({{ .Vars.audit_content }}/scripts/pending_reboot.ps1 localhost).IsPendingReboot
    exit-status: 0
  gpresult_user_permissions:
    exec: powershell.exe -command 'gpresult.exe /SCOPE computer /r /v'
    exit-status: 0
