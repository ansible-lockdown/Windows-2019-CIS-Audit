{{ if .Vars.win2019cis_level_1 }}
command:
  {{ if .Vars.win2019cis_19_1_3_1 }}
  screensaver_enabled:
    title: 19.1.3.1 | Ensure 'Enable screen saver' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKCU_CP_DESKTOP }} -Name ScreenSaveActive
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 19.1.3.1
      CISv8:
      - 4.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ if .Vars.win2019cis_19_1_3_2 }}
  password_unlock_screensaver:
    title: 19.1.3.2 | Ensure 'Password protect the screen saver' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKCU_CP_DESKTOP }} -Name ScreenSaverIsSecure
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 19.1.3.2
      CISv8:
      - 4.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ if .Vars.win2019cis_19_1_3_3 }}
  screensaver_timeout:
    title: 19.1.3.3 | Ensure 'Screen saver timeout' is set to 'Enabled- 900 seconds or fewer, but not 0'  | reg_check
    exec: {{ .Vars.ps_regcheck }} {{ .Vars.HKCU_CP_DESKTOP }} -Name ScreenSaveTimeOut
    exit-status: 0
    stdout:
    - {{ .Vars.win2019cis_screensaver_timeout }}
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 19.1.3.3
      CISv8:
      - 4.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
