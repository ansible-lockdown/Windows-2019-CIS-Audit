{{ if .Vars.win2019cis_level_1 }}
  {{ if .Vars.win2019cis_19_7_28_1 }}
command:
  enable_prevent_users_sharing_profile:
    title: 19.7.28.1 | Ensure 'Prevent users from sharing files within their profile.' is set to 'Enabled' | reg_check
    exec: {{ .Vars.ps_regcheck }} get-itempropertyvalue -path 'HKCU:/SOFTWARE/Microsoft/Windows/CurrentVersion/Policies/Explorer' -Name NoInplaceSharing
    exit-status: 0
    stdout:
    - '1'
    meta:
      Domain_Controller: 1
      Member_Server: 1
      CIS_ID: 19.7.28.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
